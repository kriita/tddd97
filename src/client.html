<html>
<head>
	<link href="client.css"type="text/css"rel="stylesheet">
	<script src="client.js"type="text/javascript "></script>
	<script src="serverstub.js"type="text/javascript"></script>
	<script type="text/view" id="welcomeview">
		<!-- UI body -->
		<div class="welcome">

			<div class="logo">
				<img id="Imagelogo" src="../res/t_logo.png" alt="NO FILE FOUND">
			</div>

			<div class="credentials">

				<!-- Login box -->

				<div class="login">
					<form onsubmit="return signin(this);">

						<label for="email" class="inputText formElemMargin">E-mail:</label>
						<input  class="formElemMargin" required type="email" name="email" value="1@1.1"> <br>

						<label for="password" class="inputText formElemMargin">Password:</label>
						<input class="formElemMargin" required type="password" name="password" value="1111111111">

						<label id="errorLabel" ></label>
						<div class="align-r">
							<button class="formElemMargin">login</button>
						</div>
					</form>
				</div>

				<!-- Signup box -->

				<div class="signup">
					<h3 class="centered">
						Sign up here
					</h3>
					<form onsubmit="return signup(this);">
						<label class="inputText formElemMargin"> First name: </label>
						<input class="formElemMargin" required type="text" name="firstName" value="1"> <br>

						<label class="inputText formElemMargin"> Family name: </label>
						<input class="formElemMargin" required type="text" name="familyName" value="1"> <br>

						<label class="inputText formElemMargin">Gender: </label>
						<select class="formElemMargin" id="gender" name="gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>

						<label class="inputText formElemMargin">City:</label>
						<input class="formElemMargin" required type="text" name="city" value="1"> <br>

						<label class="inputText formElemMargin">Country:</label>
						<input class="formElemMargin" required type="text" name="country" value="1">

						<label class="inputText formElemMargin">Email:</label>
						<input class="formElemMargin" required type="email" name="email" value="1@1.1"><br>

						<label class="inputText formElemMargin">Password:</label>
						<input  class="formElemMargin" oninput = "validatePassword();" required type="password" id = "password" name="password" value="1111111111"> <br>

						<label class="inputText formElemMargin">Repeat PSW:</label>
						<input class="formElemMargin" oninput = "validatePassword();" required type="password" id = "confirm_password" name="repPassword" value="1111111111"> <br>

						<label id="signupMessage" ></label>

						<div class="align-r">

							<button class="formElemMargin">signup</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</script>
 	<script type="text/view" id="profileView">
 		<!-- UI body -->
		<div class="profile">

			<div class="logo">
				<img id="Imagelogo" src="../res/wimage.png" alt="NO FILE FOUND">
			</div>

			<div class="interface">

				<!-- Menu -->

				<div class="menu">
					<div class="tab" id="home" onclick="selectHome();">Home</div>
					<div class="tab" id="browse" onclick="selectBrowse();">Browse</div>
					<div class="tab" id="account" onclick="selectAccount();">Account</div>
				</div>

				<!-- Tab view -->

				<div id="hometab">

					<!-- Personal information -->

					<div class="info">
						<div class="subtitle">
							Personal information:
						</div>
						<div>
							<span>E-mail:</span>
							<a class="align-r" href=""></a>
						</div>

						<div>
							<span>First name:</span>
							<span class="align-r"></span>
						</div>

						<div>
							<span>Family name:</span>
							<span class="align-r"></span>
						</div>

						<div>
							<span>Gender:</span>
							<span class="align-r"></span>
						</div>

						<div>
							<span>City:</span>
							<span class="align-r"></span>
						</div>

						<div>
							<span>Country:</span>
							<span class="align-r"></span>
						</div>
					</div>

					<!-- New post -->

					<div>
						<div class="subtitle">
							New post:
						</div>
						<form onclick="serverstub.postMessage(token, contents, email); return false;">
							<label>Recipient:</label>
							<input required class="align-r" type="email" name="email" id="recipient">
							<label>Content:</label>
							<input required class="align-r" type="text" name="contents">
							<button class="align-r">Submit</button>
						</form>
					</div>

					<!-- Wall -->

					<div>
						<div class="subtitle">Wall:</div>
						<div id="posts"></div>
						<button class="align-r" id="refresh-posts">Refresh</button>
					</div>
				</div>
				<div id="browsetab">

				</div>
				<div id="accounttab">

					<div class="resetpassword">
						<div class="subtitle">
							Reset password:
						</div>

						<form onsubmit="resetPassword(this); return false;">
							<label>Old password:</label>
							<input required type="password" name="password"><br>

							<label>New password:</label>
							<input type="password" name="new_password" id="new_password" oninput="validateNewPassword()">

							<label>Repeat new password:</label>
							<input type="password" name="repeat_new_password" id="repeat_new_password" oninput="validateNewPassword()">


							<button class="align-r">Reset password</button>
						</form>
						<label id="reset_password_message"></label>
					</div>

					<div class="signout">
						<button class="align-r" onclick="signout(); return false;">
							Sign out
						</button>
					</div>
				</div>
			</div>
		</div>
 	</script>
</head>
<body>
  <div id="content">

  </div>
</body>
</html>
