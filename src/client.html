<html>
<head>
	<link href="client.css"type="text/css"rel="stylesheet">
	<script src="client.js"type="text/javascript"></script>
	<script src="serverstub.js"type="text/javascript"></script>
	<script type="text/view" id="welcomeview">
		<!-- UI body -->
		<div class="welcome">
			
			<div class="logo">
				<img id="Imagelogo" src="../res/wimage.png" alt="NO FILE FOUND">
			</div>

			<div class="credentials">

				<!-- Login box -->
				
				<div class="login">
					<form onsubmit="">
						
						<label for="email" class="inputText formElemMargin">E-mail:</label> 
						<input  class="formElemMargin"type="text" name="Email" value=""> <br>
						
						<label for="password" class="inputText formElemMargin">Password:</label> 
						<input class="formElemMargin" type="password" name="Password" value="">
						
						<div class="align-r">
							<button class="inputText formElemMargin">login</button>
						</div>
					</form>
				</div>
				
				<!-- Signup box -->

				<div class="signup">
					<h3 class="centered">
						Sign up here
					</h3>
					<form onsubmit="saveContact(); return false;">
						<label class="inputText formElemMargin"> First name: </label> 
						<input class="formElemMargin" type="text" name="FirstName" value=""> <br>
						
						<label class="inputText formElemMargin"> Family name: </label> 
						<input class="formElemMargin" type="text" name="FamilyName" value=""> <br>
						
						<label class="inputText formElemMargin">Gender: </label>
						<select class="formElemMargin" id="gender" name="gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						
						<label class="inputText formElemMargin">City:</label> 
						<input class="formElemMargin" type="text" name="City" value=""> <br>
						
						<label class="inputText formElemMargin">Country:</label> 
						<input class="formElemMargin" type="text" name="Country" value="">
						
						<label class="inputText formElemMargin">Email:</label> 
						<input class="formElemMargin" type="text" name="Email" value=""><br>
						
						<label class="inputText formElemMargin">Password:</label> 
						<input  class="formElemMargin"type="password" name="Password" value=""> <br>

						<label class="inputText formElemMargin">Repeat PSW:</label> 
						<input class="formElemMargin" type="password" name="RepPassword" value=""> <br>

						<div class="align-r">
							<button class="inputText formElemMargin">signup</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</script>
</head>
<body>
	HEJHEJ
</body>
</html>
