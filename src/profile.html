<html>
<head>
	<link href="client.css"type="text/css"rel="stylesheet">
	<script src="client.js"type="text/javascript "></script>
	<script src="serverstub.js"type="text/javascript"></script>
	<script type="text/view" id="profileView"></script>
</head>
<body>
	<div id="content">
		<!-- UI body -->
		<div class="profile">

			<div class="logo">
				<img id="Imagelogo" src="../res/wimage.png" alt="NO FILE FOUND">
			</div>

			<div class="interface">

				<!-- Menu -->

				<div class="menu">
					<div class="tab" id="home" onclick="selectHome();">Home</div>
					<div class="tab" id="browse" onclick="selectBrowse();">Browse</div>
					<div class="tab" id="account" onclick="selectAccount();">Account</div>
				</div>

				<!-- Tab view -->

				<div id="hometab">

					<!-- Personal information -->

					<div class="info">
						<div class="subtitle">
							Personal information:
						</div>
						<div>
							<span>E-mail:</span>
							<a class="align-r" href=""></a>
						</div>

						<div>
							<span>First name:</span>
							<span class="align-r"></span>
						</div>

						<div>
							<span>Family name:</span>
							<span class="align-r"></span>
						</div>

						<div>
							<span>Gender:</span>
							<span class="align-r"></span>
						</div>

						<div>
							<span>City:</span>
							<span class="align-r"></span>
						</div>

						<div>
							<span>Country:</span>
							<span class="align-r"></span>
						</div>
					</div>

					<!-- New post -->

					<div>
						<div class="subtitle">
							New post:
						</div>
						<form onclick="serverstub.postMessage(token, contents, email); return false;">
							<label>Recipient:</label>
							<input required class="align-r" type="email" name="email" id="recipient">
							<label>Content:</label>
							<input required class="align-r" type="text" name="contents">
							<button class="align-r">Submit</button>
						</form>
					</div>

					<!-- Wall -->

					<div>
						<div class="subtitle">Wall:</div>
						<div id="posts"></div>
						<button class="" id="refresh-posts">Refresh</button>
					</div>
				</div>

				<div id="browsetab">
					
				</div>
				<div id="accounttab">

					<div class="resetpassword">
						<div class="subtitle">
							Reset password:
						</div>

						<form onsubmit="serverstub.changePassword(token, password, new_password); return false;">
							<label>Old password:</label>
							<input required type="password" name="password"><br>

							<label>New password:</label>
							<input type="password" name="new_password" oninput="validateNewPassword()">

							<label>Repeat new password:</label>
							<input type="password" name="repeat_new_password" oninput="validateNewPassword()">

							<button class="align-r">Reset password</button>
						</form>
					</div>

					<div class="signout">
						<button class="align-r" onclick="signout(); return false;">
							Sign out
						</button>
					</div>					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
